<div class="form">
    <form style="display: inline-block; align-content: center;"  #form="ngForm" (ngSubmit)="regStud(form)">
        <div class="card card-body" style="width:500px; align-content: center;">
          <h1>Register Student</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>

          <label for="lid"><b>Student ID</b></label>
          <input type="number" placeholder="Enter New Student ID" name="sid" required class="form-control" #s_id="ngModel" ngModel>
    
          <label for="name"><b>Name</b></label>
          <input type="text" class="form-control" required minlength="4" placeholder="Enter Name" name="sname" #user_name="ngModel" ngModel>
         
      
          <label for="usn"><b>USN</b></label>
          <input type="text" placeholder="Enter USN" name="usn" required #user_usn="ngModel" ngModel>

          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" required #user_password="ngModel" ngModel>
      
          <label for="role"><b>Role</b></label>
          <input type="radio" value="student" name="role" required #user_role="ngModel" ngModel>Student
         
          <hr>
      
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          <button type="submit" class="registerbtn">Register</button>
        </div>
      
        <div class="container signin">
          <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
        <p *ngIf></p>
      </form>
