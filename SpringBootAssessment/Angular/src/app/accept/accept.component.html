  <div class="form">
      <form action=" " style="display: inline-block; align-content: center;" #form="ngForm" (ngSubmit)="acceptBook(form)">
        
          <div class="card card-body" style="width:500px; align-content: center;">
            <h1>Issue Book</h1>
            <hr>
            
            <label for="issue_id"><b>Issue ID</b></label>
            <input type="number" placeholder="Enter Issue ID you want to Accept" name="issue_id" required class="form-control" #i_id="ngModel" ngModel>
        
            <label for="bid"><b>Book ID</b></label>
            <input type="number" placeholder="Enter Book ID" name="bid" required class="form-control" #b_id="ngModel" ngModel>
  
            <label for="issuedate"><b>Issue Date</b></label>
            <input type="date" name="issuedate" required class="form-control" #idate="ngModel" ngModel>

            <label for="returndate"><b>Return Date</b></label>
            <input type="date"  name="returndate" required class="form-control" #rdate="ngModel" ngModel>

            <label for="status"><b>Accept</b></label>
            <input type="radio"  name="status" value="accepted" required class="form-control" #status="ngModel" ngModel>
        
            <button class="registerbtn"type="submit">Accept</button>
          </div>
        
          <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn" >Cancel</button>
          </div>
        </form>
      </div>
