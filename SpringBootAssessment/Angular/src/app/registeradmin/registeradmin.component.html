<div class="form">
    <form style="display: inline-block; align-content: center" #form="ngForm" (ngSubmit)="regAdmin(form)">
        <div class="card card-body" style="width:500px; align-content: center;">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
         
       
          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter Name" name="name" required #a_name="ngModel" ngModel pattern="[A-Za-z\s][1,15]$" title="Name should only be alphabets uptill 15 character">
          
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" required #a_psw="ngModel" ngModel>
      
          
         
          <hr>
      
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          <button type="submit" class="registerbtn">Register</button>
        </div>
      
        <div class="container signin">
          <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
      </form>
